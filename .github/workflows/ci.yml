name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - pipeline/eslint

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install --force

      - name: Audit and fix dependencies
        run: npm audit fix


  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install ESLint and Dependencies
        run: |
          cd frontend
          npm install eslint@latest --save-dev
          npm run lint

      - name: Run ESLint on backend
        run: |
          cd backend
          npm install eslint@latest --save-dev
          npm run lint
